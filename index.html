<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واصل - WASSEL Reservations</title>
    <style>
        :root {
            --gold-light: #d4af37;
            --gold-dark: #aa841e;
            --black-bg: #0a0a0a;
            --card-bg: #151515;
        }

        body {
            background-color: var(--black-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* الإطار الذهبي المضيء للموقع */
        .main-wrapper {
            border: 2px solid var(--gold-light);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin: 10px;
            min-height: 98vh;
        }

        /* الهيدر اللوجو */
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-container h1 {
            font-size: 60px;
            color: var(--gold-light);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .logo-reflection {
            transform: scaleY(-1);
            opacity: 0.2;
            margin-top: -20px;
        }

        /* شريط البحث */
        .search-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(21, 21, 21, 0.8);
            border: 1px solid var(--gold-dark);
            width: 80%;
            margin: 0 auto;
            border-radius: 5px;
        }

        .search-input {
            background: transparent;
            border: 1px solid #333;
            color: var(--gold-light);
            padding: 10px;
            width: 250px;
        }

        .btn-search {
            background: linear-gradient(to bottom, var(--gold-light), var(--gold-dark));
            border: none;
            padding: 10px 30px;
            cursor: pointer;
            font-weight: bold;
        }

        /* شبكة العروض */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--gold-light);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        /* أيقونات ذهبية مجسمة من صورتك */
        .icon-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background-image: url('https://r.jina.ai/i/6f903513ca44485586616422d1000845'); /* رابط صورتك */
            background-size: 600px; /* للتحكم في مكان الأيقونة */
            border-radius: 50%;
            box-shadow: inset 0 0 10px #000;
        }

        /* تخصيص مكان كل أيقونة من الصورة */
        .icon-hotel { background-position: -20px -340px; }
        .icon-flight { background-position: -310px -340px; }
        .icon-car { background-position: -20px -580px; }

        .btn-book {
            background: var(--gold-dark);
            color: black;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        /* الفوتر وأيقونات التواصل */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #222;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-box {
            width: 60px;
            height: 60px;
            background: var(--gold-dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            cursor: pointer;
        }

        .social-box:hover {
            transform: translateY(-5px);
            background: var(--gold-light);
        }

        /* قسم الاعتمادات (شركات الطيران والبنوك) */
        .partners-section {
            margin: 40px 0;
            padding: 20px;
        }

        .partner-logo {
            display: inline-block;
            width: 80px;
            height: 40px;
            background: #111;
            border: 1px solid var(--gold-dark);
            border-radius: 20px; /* شكل بيضاوي */
            margin: 5px;
            opacity: 0.7;
        }

        /* صفحة الحجز المخفية */
        #booking-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .booking-content {
            width: 80%;
            margin: 50px auto;
            border: 3px solid var(--gold-light);
            padding: 30px;
            background: var(--black-bg);
            box-shadow: 0 0 30px var(--gold-light);
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="logo-container">
            <h1>WASEL.</h1>
            <h1 class="logo-reflection">WASEL.</h1>
        </div>
        <p style="color: var(--gold-light); letter-spacing: 3px;">RESERVATIONS</p>
    </header>

    <div class="search-section">
        <input type="text" class="search-input" placeholder="الوجهة">
        <input type="text" class="search-input" placeholder="تاريخ الحجز">
        <button class="btn-search">بحث</button>
    </div>

    <div class="grid-container">
        <div class="card">
            <div class="icon-box icon-hotel"></div>
            <h3>حجز الفنادق</h3>
            <button class="btn-book" onclick="openBooking('hotel')">احجز الآن</button>
        </div>

        <div class="card">
            <div class="icon-box icon-flight"></div>
            <h3>حجز طيران</h3>
            <button class="btn-book" onclick="openBooking('flight')">احجز الآن</button>
        </div>

        <div class="card">
            <div class="icon-box icon-car"></div>
            <h3>ليموزين واصل</h3>
            <button class="btn-book" onclick="openBooking('limo')">احجز الآن</button>
        </div>
    </div>

    <div class="partners-section" style="text-align: center;">
        <p style="color: var(--gold-light);">شركات طيران معتمدة واستادات</p>
        <div class="partner-logo"></div><div class="partner-logo"></div><div class="partner-logo"></div>
        <div class="partner-logo"></div><div class="partner-logo"></div><div class="partner-logo"></div>
        
        <p style="color: var(--gold-light); margin-top: 20px;">وسائل الدفع المقبولة</p>
        <div class="partner-logo" title="Fawry"></div>
        <div class="partner-logo" title="InstaPay"></div>
        <div class="partner-logo" title="Vodafone Cash"></div>
    </div>

    <footer>
        <div class="social-icons">
            <div class="social-box" onclick="window.open('https://tiktok.com')">Tk</div>
            <div class="social-box" onclick="window.open('https://facebook.com')">Fb</div>
            <div class="social-box" onclick="window.open('https://instagram.com')">Ig</div>
            <div class="social-box" onclick="window.open('https://t.me')">Tg</div>
        </div>
        <p>© 2024 Wasel. All Rights Reserved.</p>
    </footer>
</div>

<div id="booking-page">
    <div class="booking-content" id="form-container">
        <button onclick="closeBooking()" style="float: left; background: red; color: white;">إغلاق</button>
        <div id="form-fields"></div>
    </div>
</div>

<script>
    function openBooking(type) {
        document.getElementById('booking-page').style.display = 'block';
        let fields = document.getElementById('form-fields');
        
        if(type === 'hotel') {
            fields.innerHTML = `
                <h2 style="color:var(--gold-light)">حجز فندق / جناح</h2>
                <input type="text" placeholder="الدولة" class="search-input" style="width:90%; margin:10px;">
                <input type="text" placeholder="المدينة" class="search-input" style="width:90%; margin:10px;">
                <input type="number" placeholder="عدد الغرف" class="search-input" style="width:40%; margin:10px;">
                <input type="number" placeholder="عدد الحمامات" class="search-input" style="width:40%; margin:10px;">
                <button class="btn-book" style="width:100%; padding:15px;" onclick="alert('سيتم التواصل معك الآن من خلال خدمة عملاء واصل عن طريق واتساب')">إتمام الحجز</button>
            `;
        }
        // باقي النماذج سأرسلها لكِ في الجزء القادم فوراً
    }

    function closeBooking() {
        document.getElementById('booking-page').style.display = 'none';
    }
</script>

</body>
</html>
