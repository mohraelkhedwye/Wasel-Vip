<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>WASEL - الفخامة في الحجز</title>
    <style>
        body { background-color: #000; color: #d4af37; margin: 0; font-family: sans-serif; }
        
        /* الإطار الذهبي المضيء للموقع بالكامل */
        .site-border {
            border: 2px solid #d4af37;
            box-shadow: inset 0 0 15px #d4af37, 0 0 15px #d4af37;
            margin: 5px;
            min-height: 99vh;
            position: relative;
        }

        /* الهيدر واللوجو المنسوخ من الصورة */
        .header-bg {
            height: 250px;
            background: url('wasel.png') no-repeat center 0px; /* استخدام الصورة الأصلية */
            background-size: 500px;
            position: relative;
        }

        /* شريط البحث الذهبي */
        .search-bar {
            width: 90%;
            height: 50px;
            margin: 0 auto;
            border: 1px solid #d4af37;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background: rgba(20,20,20,0.8);
        }

        /* الأيقونات الذهبية - قص احترافي من صورتك */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .item-card {
            background: #111;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid #222;
        }

        .gold-icon {
            width: 130px;
            height: 130px;
            margin: 0 auto;
            background: url('wasel.png') no-repeat;
            background-size: 550px; /* تكبير الصورة للقص */
            border-radius: 50%;
        }

        /* تحديد مكان كل أيقونة بالملي من الصورة اللي بعتيها */
        .icon-hotel { background-position: -15px -325px; }
        .icon-flight { background-position: -285px -325px; }
        .icon-limo { background-position: -15px -565px; }
        .icon-match { background-position: -285px -565px; }

        .book-btn {
            background: linear-gradient(to bottom, #f9df7b, #b38728);
            color: #000;
            border: none;
            padding: 5px 15px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        /* أيقونات التواصل الاجتماعي من صورتك */
        .social-footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            background: url('wasel.png') no-repeat;
            background-size: 500px;
            background-position: -15px -800px; /* مكان أيقونة تيك توك */
        }
    </style>
</head>
<body>

<div class="site-border">
    <div class="header-bg"></div>

    <div class="search-bar">
        <span>الوجهة</span>
        <span>تاريخ الحجز</span>
        <div class="book-btn" style="margin:0">بحث</div>
    </div>

    <div class="main-grid">
        <div class="item-card">
            <div class="gold-icon icon-hotel"></div>
            <p>حجز فنادق</p>
            <button class="book-btn" onclick="showForm('hotel')">احجز الآن</button>
        </div>
        <div class="item-card">
            <div class="gold-icon icon-flight"></div>
            <p>حجز طيران</p>
            <button class="book-btn" onclick="showForm('flight')">احجز الآن</button>
        </div>
    </div>

    <div style="text-align:center; padding: 20px;">
        <p style="font-size: 12px;">شركات طيران معتمدة وبنوك</p>
        <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:5px;">
            <div style="width:60px; height:30px; border:1px solid #d4af37; border-radius:15px; background:rgba(212,175,55,0.1)"></div>
            <div style="width:60px; height:30px; border:1px solid #d4af37; border-radius:15px; background:rgba(212,175,55,0.1)"></div>
        </div>
    </div>

    <div class="social-footer">
        <a href="https://tiktok.com" target="_blank"><div class="social-icon" style="background-position: -72px -808px;"></div></a>
        <a href="https://instagram.com" target="_blank"><div class="social-icon" style="background-position: -145px -808px;"></div></a>
        <a href="https://facebook.com" target="_blank"><div class="social-icon" style="background-position: -218px -808px;"></div></a>
    </div>
</div>

</body>
</html>
