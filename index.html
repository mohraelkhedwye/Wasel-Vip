<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>WASEL - الفخامة في الحجز</title>
    <style>
        :root { --gold: #d4af37; --black: #000; }
        body { background-color: var(--black); color: white; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        
        /* الإطار الذهبي المضيء اللي طلبتيه */
        .gold-border { border: 2px solid var(--gold); box-shadow: 0 0 20px var(--gold), inset 0 0 20px var(--gold); margin: 5px; min-height: 98vh; padding-bottom: 50px; }

        /* اللوجو والهيدر من صورتك */
        header { text-align: center; padding: 20px; }
        .main-logo { width: 100%; max-width: 400px; height: 180px; background: url('https://r.jina.ai/i/6f903513ca44485586616422d1000845') no-repeat center -10px; background-size: 500px; margin: 0 auto; }

        /* الأيقونات الذهبية مقصوصة بالملي */
        .icon-circle { width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 10px; background: url('https://r.jina.ai/i/6f903513ca44485586616422d1000845') no-repeat; background-size: 550px; }
        .hotel-icon { background-position: -15px -325px; }
        .flight-icon { background-position: -285px -325px; }
        .limo-icon { background-position: -15px -565px; }
        .match-icon { background-position: -285px -565px; }

        /* التصميم العام للكروت */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--gold); box-shadow: 0 0 10px var(--gold); }
        .btn-gold { background: linear-gradient(to bottom, #f9df7b, #b38728); color: black; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 5px; }

        /* صفحة الحجز (المخفية وتظهر عند الضغط) */
        #booking-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 9999; overflow-y: auto; }
        .form-container { width: 90%; margin: 30px auto; border: 2px solid var(--gold); box-shadow: 0 0 30px var(--gold); padding: 20px; background: #000; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid var(--gold); color: white; border-radius: 5px; box-sizing: border-box; }

        /* الاعتمادات (شكل بيضاوي مجسم) */
        .partners { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        .partner-item { width: 70px; height: 35px; border: 1px solid var(--gold); border-radius: 20px; background: rgba(212,175,55,0.1); box-shadow: inset 0 0 5px var(--gold); }

        /* فوتر التواصل */
        footer { text-align: center; margin-top: 20px; }
        .social-bar { display: flex; justify-content: center; gap: 10px; }
        .social-btn { width: 50px; height: 50px; background: url('https://r.jina.ai/i/6f903513ca44485586616422d1000845') no-repeat; background-size: 450px; border-radius: 10px; cursor: pointer; }
        .tk { background-position: -65px -725px; }
        .ig { background-position: -130px -725px; }
        .fb { background-position: -195px -725px; }
    </style>
</head>
